<!DOCTYPE html>

<html>

  <head>
    <title>Cats!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="imager.css">
  </head>

  <body>
    <h1 class="Title">Cats!</h1>

    <div class="ImageListContainer">
      <div class="Spinner">Loading...</div>
    </div>

    <div class="Lightbox hidden">
      <figure>
        <img class="Lightbox_image" alt="" src=""/>
        <p class="Lightbox_description"></p>
      </figure>
      <a href="#" class="CloseButton" aria-label="Close photo lightbox">&times;</a>
      <a href="#" class="ArrowButton ArrowButton--previous" aria-label="Go to previous photo">
        <svg viewbox="0 0 100 100">
          <path class="ArrowButton_arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" transform=" translate(15,0)">
        </svg>
      </a>
      <a href="#" class="ArrowButton ArrowButton--next" aria-label="Go to next photo">
        <svg viewbox="0 0 100 100">
          <path class="ArrowButton_arrow" d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z "transform="translate(85,100) rotate(180) ">
        </svg>
      </a>
    </div>

    <script type="text/javascript" src="imager-bundle.js"></script>
  </body>
</html>
