<!doctype html>

<html>

  <head>
    <title>{% if page.title %}{{page.title}} - {% endif %}zeigenspace, a blog</title>
    <link rel="stylesheet" type="text/css" href="jennais.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>

  <body class="Blog">
    <header>
      <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="TopSvg">
      <h1 class="Title">zeigenspace, a blog</h1>
      <p class="Subtitle">musings on {human|programming} language(s), puns, funs, and not funs </p>
    </header>

    <div class="Contentbox">

      <div class="Blog-wrapper">
        {{ content }}
        <div class="Postlist">
          <h3>Moar Blog Posts!</h3>
          <ul>
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <footer>
        <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" id="BottomSvg">
      </footer>
    </div>

    <script>console.log("Oh hai there! Nice to see you checkin' me out");</script>
    <script type="text/javascript" src="jz-bundle.js"></script>
  </body>
</html>
